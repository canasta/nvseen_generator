<html>
<head>
    <title>생전 처음 보는 단어 짤 생성기</title>
    <meta name="keyword" content="생전처음보는, 놀토짤, 박나래짤, 생성기">
    <meta name="description" content="놀토 박나래 생전 처음 보는 단어 짤 생성기">

    <link media="all" rel="stylesheet" href="./css/style.css" />
    <script src="./js/meme-gen.js"></script>
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1759034409397891"
     crossorigin="anonymous"></script>
     <!-- -->
</head>
<body>
    <div id="container">
        <p align="center">
            <canvas id="meme" width="640" height="360">
                이 브라우저에서는 이용할 수 없습니다.
                You can't use generator in this browser.
            </canvas>
        </p>
        <p align="center">
            <input type="text" id="text" placeholder="여기에 단어 입력"/>
        </p>
        <p align="center">
            <a href="" id="download" download="meme.png">짤저장</a>
        </p>
        <p align="center">
            <input type="radio" name="size" value="1" checked> 640px
            <input type="radio" name="size" value="2"> 1280px
        </p>
        <p align="center">
            줄분리:
            <input type="radio" name="linesplit" value="auto" checked> 자동
            <input type="radio" name="linesplit" value="slash"> "/"사용
            <input type="radio" name="linesplit" value="one"> 없음
        </p>
    </div>
</body>
</html>
